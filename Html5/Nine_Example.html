<!DOCTYPE html>
<html>
<head>
	<title>HTML5 FORMS</title>
</head>
<body>
	<form>
		<label>
			Text Input
			<input type="text" required autofocus>
		</label>
		<br/>
		<label>
			Date Input
			<input type="date" date:'yyyy-MM-dd' >	
		</label>
		<br/>
		<label>
			Email Input
			<input type="email" required autofocus>	
		</label>
		<br/>
		<label>
			Password Input
			<input type="password" >			
		</label>
		<br/>
		<label>
			Time Input
			<input type="time" >		
		</label>
		<br/>
		<label>
			URL Input
			<input type="url" >	
		</label>
		<br/>
		<label>
			Color Input
			<input type="color" >	
		</label>
		<br/>
		<input list="cities" >
		<datalist id="cities">
			<option value="New York"></option>
			<option value="London"></option>
			<option value="Amsterdam"></option>
			<option value="Los Angeles"></option>
		</datalist>
	</form>
</body>
</html>
